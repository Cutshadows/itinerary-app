<section class="w-0 flex-1 flex flex-col items-center justify-center bg-gray-100">
	<h1>Tickets</h1>
	<p>Manage your tickets efficiently.</p>
	<button>Add Ticket</button>
	<form [formGroup]="form" (ngSubmit)="onSubmit()">
		<div formArrayName="tickets">
			<div *ngFor="let ticketGroup of ticketForms.controls; index as i" [formGroupName]="i" class="ticket-form">
				<h3>Ticket {{ i + 1 }}</h3>
				<label class="block mb-1 text-sm font-medium mt-1 text-gray-700">From:</label>
				<input
					class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
					formControlName="from" type="text" />

				<label class="block mb-1 text-sm font-medium mt-1 text-gray-700">To:</label>
				<input
					class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
					formControlName="to" type="text" />

				<label class="block mb-1 text-sm font-medium mt-1 text-gray-700">Transport:</label>
				<select class="
				transition-all  
				font-bold 
				p-2" formControlName="transportType">
					<option *ngFor="let transport of transportTypes; first as isFirst" [value]="transport">
						{{ transport }}
					</option>
				</select>
			</div>
		</div>

		<button class="
			mt-2
			transition-all  
			duration-150 ease-in-out 
			bg-blue-500 
			hover:bg-blue-700 
			text-white 
			font-bold 
			py-2 
			px-4 
			rounded
			" type="submit">Submit</button>
	</form>
	<!-- <div *ngIf="tickets.length === 0">No tickets available.</div> -->
